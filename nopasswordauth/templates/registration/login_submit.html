{% load i18n %}
<!DOCTYPE html>
<html>
<head>
    <title>{% trans "Logging in" %}...</title>
</head>
<body onload="document.getElementById('login').submit();">
  <h2>{% trans "Logging in" %}...</h2>
  <form action="." method="POST" id='login'>
    {% csrf_token %}
    <noscript>
      <input type="submit" value="{% trans "Click here to login" %}">
    </noscript>
  </form>
</body>
</html>
