{% extends "base.html" %}

{% block content %}
    <h2>Varieties</h2>
    <ul>
        {% for variety in variety_list %}
            <li>
              {{ variety.name }}
              <ul>
                {% for entry in entry_list %}
                  {% if entry.variety_name == variety %}
                  <li>{{ entry.bushels_acre }} bushels</li>
                  {% endif %}
                {% endfor %}
              </ul>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
