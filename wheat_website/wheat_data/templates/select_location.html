{% extends "base.html" %}

{% block content %}
{% for error in error_list %}
<p style='color: red'>{{ error }}</p>
{% endfor %}

<form action="#" method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="input row">
    {{ field.errors }}
    {{ field.label_tag }}: {{ field }}
  </div>
  {% endfor %}
  <input type="submit" value="Submit" />
</form>

{% endblock %}
